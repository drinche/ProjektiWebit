<style>
  body {
    margin: 0;
    font-family: "Arial", sans-serif;
    background-color: #fff;
  }

  .background-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
    background-image: url("your-background-image.jpg");
    background-size: cover;
    background-position: center;
  }

  .outer-container {
    padding: 20px;
    position: relative;
    z-index: 1;
    max-width: 800px;
    margin: 0 auto;
    border: 1px solid #ddd;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    background-color: rgba(255, 255, 255, 0.8);
  }

  .about-us {
    text-align: center;
    color: #333;
  }

  .about-us h2 {
    font-size: 3em;
    color: green;
    margin-bottom: 20px;
    position: relative;
    display: inline-block;
  }

  .about-us h2 span {
    display: block;
    font-size: 0.7em;
    color: #555;
    margin-top: 5px;
  }

  .about-us h2::before {
    content: "";
    position: absolute;
    width: 30px;
    height: 3px;
    background-color: green;

    bottom: -5px;
    left: 50%;
    transform: translateX(-50%);
  }

  .about-us p {
    font-size: 1.3em;
    line-height: 1.6;
    margin-bottom: 20px;
  }

  .about-us img {
    max-width: 100%;
    height: auto;
    border-radius: 10px;
    margin-top: 20px;
  }

  .community,
  .contact-info {
    margin-top: 30px;
    font-size: 1.3em;
    color: #777;
  }

  .community p,
  .contact-info p {
    margin-bottom: 20px;
  }

  .contact-info a {
    color: green;

    text-decoration: none;
    font-weight: bold;
  }
</style>
